                                                disabled={moduleData.findIndex(d => d.id === activeSection) === 0}
                                                onClick={() => setActiveSection(moduleData[moduleData.findIndex(d => d.id === activeSection) - 1].id)}
                                                className="text-slate-500 disabled:opacity-30 hover:text-blue-600 flex items-center gap-1 font-medium"
                                            >
                                                &larr; Previous Topic
                                            </button>
                                            <button 
                                                disabled={moduleData.findIndex(d => d.id === activeSection) === moduleData.length - 1}
                                                onClick={() => setActiveSection(moduleData[moduleData.findIndex(d => d.id === activeSection) + 1].id)}
                                                className="text-blue-600 disabled:opacity-30 hover:text-blue-800 flex items-center gap-1 font-medium"
                                            >
                                                Next Topic &rarr;
                                            </button>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
