                            );
                        })}
                    </div>
                </div>
            );
        };

        const Results = ({ history, onRestart }) => {
            const correct = history.filter(h => h.isCorrect).length;
            const total = history.length;
            
            // Scoring Logic
            const marksPerQ = 2;
            const totalMarks = total * marksPerQ;
            const obtainedMarks = correct * marksPerQ;
            const percentage = total > 0 ? Math.round((obtainedMarks / totalMarks) * 100) : 0;
            
            // Result Logic
            const isPass = percentage >= 40;
            let grade = 'F';
            if(percentage >= 90) grade = 'A+';
            else if(percentage >= 80) grade = 'A';
            else if(percentage >= 70) grade = 'B';
            else if(percentage >= 60) grade = 'C';
            else if(percentage >= 50) grade = 'D';
            else grade = 'F';

            // Calculate per module score
            const moduleStats = {};
            history.forEach(h => {
                if(!moduleStats[h.module]) moduleStats[h.module] = { correct: 0, total: 0 };
                moduleStats[h.module].total++;
                if(h.isCorrect) moduleStats[h.module].correct++;
            });

            return (
                <div className="max-w-3xl mx-auto bg-white rounded-2xl shadow-xl p-8 animate-pop">
                    <div className="text-center mb-8">
                        <div className={`inline-block p-4 rounded-full mb-4 ${isPass ? 'bg-green-100 text-green-600' : 'bg-red-100 text-red-600'}`}>
                            <span className="text-5xl">{isPass ? '🎉' : '⚠️'}</span>
                        </div>
                        <h2 className={`text-4xl font-bold mb-2 ${isPass ? 'text-green-600' : 'text-red-600'}`}>
                            {isPass ? 'PASSED' : 'FAILED'}
                        </h2>
                        <p className="text-gray-500">You scored Grade {grade}</p>
                    </div>

                    <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
                        <div className="bg-blue-50 p-4 rounded-xl text-center border border-blue-100">
                            <div className="text-3xl font-bold text-blue-600">{obtainedMarks}/{totalMarks}</div>
                            <div className="text-xs text-blue-800 uppercase font-semibold mt-1">Marks Obtained</div>
                        </div>
                        <div className="bg-indigo-50 p-4 rounded-xl text-center border border-indigo-100">
                            <div className="text-3xl font-bold text-indigo-600">{percentage}%</div>
                            <div className="text-xs text-indigo-800 uppercase font-semibold mt-1">Percentage</div>
                        </div>
                        <div className="bg-green-50 p-4 rounded-xl text-center border border-green-100">
                            <div className="text-3xl font-bold text-green-600">{correct}</div>
                            <div className="text-xs text-green-800 uppercase font-semibold mt-1">Correct</div>
                        </div>
                        <div className="bg-red-50 p-4 rounded-xl text-center border border-red-100">
                            <div className="text-3xl font-bold text-red-600">{total - correct}</div>
                            <div className="text-xs text-red-800 uppercase font-semibold mt-1">Incorrect</div>
                        </div>
                    </div>

                    <div className="mb-8">
                        <h3 className="font-bold text-gray-800 mb-4 text-lg">Module Breakdown</h3>
                        <div className="space-y-3">
                            {Object.keys(moduleStats).map(mIdx => (
                                <div key={mIdx} className="bg-gray-50 rounded-lg p-3 flex items-center justify-between text-sm">
                                    <span className="font-medium text-gray-600 truncate flex-1 mr-4">
                                        {modules[mIdx].split('(')[0]}
                                    </span>
                                    <div className="flex items-center gap-3">
                                        <div className="w-24 h-2 bg-gray-200 rounded-full overflow-hidden">
                                            <div 
                                                className="h-full bg-blue-500" 
                                                style={{ width: `${(moduleStats[mIdx].correct / moduleStats[mIdx].total) * 100}%` }}
                                            ></div>
                                        </div>
                                        <span className="font-bold text-gray-700 w-16 text-right">
                                            {moduleStats[mIdx].correct * marksPerQ} / {moduleStats[mIdx].total * marksPerQ}
                                        </span>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>

                    <button 
                        onClick={onRestart}
                        className="w-full bg-gray-800 hover:bg-gray-900 text-white font-bold py-4 rounded-xl shadow-lg transition transform hover:-translate-y-1"
                    >
                        Return to Menu
                    </button>
                </div>
            );
        };

        const StudyMaterials = ({ onBack }) => {
            const [activeTab, setActiveTab] = useState('video'); // 'video' or 'pdf'

            return (
                <div className="max-w-5xl mx-auto bg-white rounded-2xl shadow-xl p-4 md:p-8 animate-pop min-h-[85vh] flex flex-col">
                    <div className="flex justify-between items-center mb-6">
                        <button onClick={onBack} className="text-gray-500 hover:text-gray-800 font-medium flex items-center transition">
                            <svg className="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                            Back to Menu
                        </button>
                        <h2 className="text-2xl font-bold text-gray-800">Study Materials</h2>
                    </div>

                    <div className="flex space-x-4 mb-6 border-b border-gray-200 pb-1">
                        <button 
                            onClick={() => setActiveTab('video')}
                            className={`pb-3 px-4 font-medium transition-colors border-b-2 ${activeTab === 'video' ? 'border-blue-600 text-blue-600' : 'border-transparent text-gray-500 hover:text-gray-700'}`}
                        >
                            Video Lectures
                        </button>
                        <button 
                            onClick={() => setActiveTab('pdf')}
                            className={`pb-3 px-4 font-medium transition-colors border-b-2 ${activeTab === 'pdf' ? 'border-blue-600 text-blue-600' : 'border-transparent text-gray-500 hover:text-gray-700'}`}
                        >
                            Reading Material (PDF)
                        </button>
                    </div>

                    <div className="flex-1">
                        {activeTab === 'video' && (
                            <div className="flex flex-col h-full">
                                <div className="bg-gray-900 rounded-xl overflow-hidden aspect-video shadow-lg mb-4">
                                    <iframe 
                                        className="w-full h-full"
                                        src="https://www.youtube.com/embed/gI3F3ESvtmk?si=WSCqFmHEWGEqpEDZ" 
                                        title="Cyber Security Video Lecture" 
                                        frameBorder="0" 
                                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                        allowFullScreen
                                    ></iframe>
                                </div>
                                <h3 className="text-xl font-bold text-gray-800">Cyber Security - Introduction & Overview</h3>
                                <p className="text-gray-600 mt-2">Watch this lecture to understand the core concepts of Cyber Security, Types of Cyber Crimes, and the Legal Framework in India.</p>
                            </div>
                        )}

                        {activeTab === 'pdf' && (
                            <div className="h-full flex flex-col">
                                <div className="pdf-container flex-1 bg-gray-100 rounded-xl shadow-inner overflow-hidden border border-gray-300">
                                    <iframe 
                                        src="https://drive.google.com/file/d/1C7haUEG9fUyHG_c5t4NV6ECSagJ51yLs/preview" 
                                        allow="autoplay"
                                        title="PDF Reader"
                                    ></iframe>
                                </div>
                                <div className="mt-4 flex justify-between items-center text-sm text-gray-500">
                                    <span>Course Material: Cyber Security & Law</span>
                                    <a href="https://drive.google.com/file/d/1C7haUEG9fUyHG_c5t4NV6ECSagJ51yLs/view?usp=sharing" target="_blank" className="text-blue-600 hover:underline flex items-center">
                                        Open in New Tab
                                        <svg className="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>
                                    </a>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const App = () => {
            const [gameState, setGameState] = useState('start'); // start, playing, results, materials
            const [activeQuestions, setActiveQuestions] = useState([]);
            const [currentIndex, setCurrentIndex] = useState(0);
            const [history, setHistory] = useState([]); 
            const [answeredState, setAnsweredState] = useState({ answered: false, selected: null });

            const handleStart = (mode) => {
                let filtered = [];
                if (mode === 'all') {
                    filtered = [...allQuestions];
                } else {
                    filtered = allQuestions.filter(q => q.m === mode);
                }
                setActiveQuestions(filtered);
                setHistory([]);
                setCurrentIndex(0);
                setAnsweredState({ answered: false, selected: null });
                setGameState('playing');
            };

            const handleAnswer = (optionIdx) => {
                if (answeredState.answered) return;

                const currentQ = activeQuestions[currentIndex];
                const isCorrect = optionIdx === currentQ.a;

                setAnsweredState({ answered: true, selected: optionIdx });

                // Add to history
                setHistory(prev => [...prev, {
                    questionId: currentQ.id,
                    userAnswer: optionIdx,
                    isCorrect: isCorrect,
                    module: currentQ.m
                }]);
            };

            const nextQuestion = () => {
                if (currentIndex < activeQuestions.length - 1) {
                    setCurrentIndex(prev => prev + 1);
                    setAnsweredState({ answered: false, selected: null });
                } else {
                    setGameState('results');
                }
            };

            return (
                <div className="min-h-screen py-8 px-4">
                    {gameState === 'start' && <StartScreen onStart={handleStart} onOpenMaterials={() => setGameState('materials')} />}
                    
                    {gameState === 'materials' && <StudyMaterials onBack={() => setGameState('start')} />}

                    {gameState === 'playing' && (
                        <div className="max-w-3xl mx-auto">
                            <div className="flex justify-between items-center mb-6">
                                <button onClick={() => setGameState('start')} className="text-gray-500 hover:text-gray-800 font-medium text-sm flex items-center">
                                    <svg className="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                                    Exit
                                </button>
                                <div className="text-sm font-bold text-gray-500">
                                    Q {currentIndex + 1} / {activeQuestions.length}
                                </div>
                            </div>

                            <ProgressBar current={currentIndex + 1} total={activeQuestions.length} color="bg-blue-600" />
                            
                            <QuestionCard 
                                data={activeQuestions[currentIndex]} 
                                onAnswer={handleAnswer}
                                userHasAnswered={answeredState.answered}
                                userAnswer={answeredState.selected}
                            />

                            <div className="mt-8 flex justify-end h-12">
                                {answeredState.answered && (
                                    <button 
                                        onClick={nextQuestion}
                                        className="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-xl shadow-lg transition flex items-center animate-pop"
                                    >
                                        {currentIndex === activeQuestions.length - 1 ? "Finish Quiz" : "Next Question"}
                                        <svg className="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
                                    </button>
                                )}
                            </div>
                        </div>
                    )}

                    {gameState === 'results' && <Results history={history} onRestart={() => setGameState('start')} />}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
